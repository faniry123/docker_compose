version: '3'
services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    restart: always
    volumes:
      - "./prometheus.yml:/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
  node-exporter:
    image: prom/node-exporter
    restart:always
    ports:
      - "9100:9100"
  grafana:
    image: grafana/grafana
    container_name: grafana_test
    restart: always
    volumes:
      - "./provisioning:/etc/grafana/provisioning"
    ports:
      - "3010:3000"
