version: '3'
services:
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - "./prometheus.yml:/etc/prometheus/prometheus.yml:ro"
    networks:
      - ma_reseaux
    ports:
      - "9090:9090"
  node-exporter:
    image: prom/node-exporter
    networks:
      - ma_reseaux
    ports:
      - "9100:9100"
  grafana:
    image: grafana/grafana
    volumes:
      - "./provisioning:/etc/grafana/provisioning"
    networks:
      - ma_reseaux
    ports:
      - "3010:3000"
networks:
  ma_reseaux:
    driver: bridge
